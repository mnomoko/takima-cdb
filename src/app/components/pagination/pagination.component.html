<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a aria-label="Previous" class="page-link" [class.disabled]="0 === number" (click)="switchPagination('previous')">
        <i class="fa fa-step-backward"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li class="page-item" *ngFor="let page of pagination" (click)="switchPagination(page)">
      <a class="page-link"> {{ page }}</a>
    </li>

    <li class="page-item">
      <a aria-label="Next" class="page-link" [class.disabled]="pager.totalPages === number" (click)="switchPagination('next')">
        <i class="fa fa-step-forward"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>

</nav>
