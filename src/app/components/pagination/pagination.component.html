<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disable-pagination]="1 === current">
      <a aria-label="Previous" class="page-link" (click)="switchPagination('first')">
        Premier
      </a>
    </li>

    <li class="page-item" [class.disable-pagination]="1 === current">
      <a aria-label="Previous" class="page-link" (click)="switchPagination('previous')">
        <i class="fa fa-step-backward"></i>
        <span class="sr-only">Précédent</span>
      </a>
    </li>

    <li class="page-item" *ngFor="let page of pagination" [class.disable-pagination]="page === current" (click)="switchPagination(page)">
      <a class="page-link"> {{ page }}</a>
    </li>

    <li class="page-item" [class.disable-pagination]="pager.totalPages === current">
      <a aria-label="Next" class="page-link" [ngClass]="'disabled'" (click)="switchPagination('next')">
        <i class="fa fa-step-forward"></i>
        <span class="sr-only">Suivant</span>
      </a>
    </li>

    <li class="page-item" [ngClass]="{'disabled' : pager.totalPages === current }">
      <a aria-label="Next" class="page-link" (click)="switchPagination('last')">
        Dernier
      </a>
    </li>
  </ul>
</nav>
