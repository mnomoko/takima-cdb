<div class="container mt-5">
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div *ngIf="!isLoading">
    <div  class="form-group">
      <button class="btn btn-info" [routerLink]="[path.newCompany]">Ajouter une company</button>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
              <th scope="row">{{ company.id }}</th>
              <td>{{ company.name }}</td>
              <td>
                <button class="btn btn-secondary mr-2 fa fa-pencil-square-o" [routerLink]="[path.companies, company.id]"></button>
                <button class="btn btn-secondary fa fa-trash" (click)="removeCompany(company.id)"></button>
              </td>
          </tr>
        </tbody>
    </table>
    <app-pagination [pager]="pager" (clickPagination)="switchPagination($event)"></app-pagination>
  </div>
  <div *ngIf="isLoading">
    <div class="loader"></div>
  </div>
</div>
