<div class="container mt-5">
  <div *ngIf="!isLoading">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
              <th scope="row">{{ company.id }}</th>
              <td>{{ company.name }}</td>
          </tr>
        </tbody>
    </table>
    <app-pagination [pager]="pager" (clickPagination)="switchPagination($event)"></app-pagination>
  </div>
  <div *ngIf="isLoading">
    <div class="loader"></div>
  </div>
</div>
