<section>
  <h1>{{ title }}</h1>
  <form [formGroup]="companyForm" name="company" (submit)="submitCompany()">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" formControlName="name" type="text">
      <span *ngIf="companyForm.controls['name'].hasError('required')" class="error-msg">Ce champ est obligatoire</span>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!companyForm.valid">Enregistrer</button>

  </form>
</section>
