<section>
  <h1>{{ title }}</h1>
  <form [formGroup]="computerForm" name="computer" (submit)="submitComputer()">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" formControlName="name" type="text">
      <span *ngIf="computerForm.controls['name'].hasError('required')" class="error-msg">Ce champ est obligatoire</span>
    </div>

    <div class="form-group">
      <label for="released">Release date</label>
      <input class="form-control" id="released" formControlName="introduced" type="date">
    </div>
    <div class="form-group">
      <label for="discontinued">Discontinued date</label>
      <input class="form-control" id="discontinued" formControlName="discontinued" type="date">
    </div>
    <div class="form-group" formGroupName="company">
      <label for="company">Discontinued date</label>
      <select class="form-control" id="company" formControlName="id">
        <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
      </select>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!computerForm.valid">Enregistrer</button>

  </form>
</section>
