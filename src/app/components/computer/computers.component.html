<div class="container mt-5">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Released</th>
            <th scope="col">Discontinued</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let computer of computers" [routerLink]="['/computers', computer.id]">
            <th scope="row">{{ computer.id }}</th>
            <td>{{ computer.name }}</td>
            <td>{{ computer?.company?.name}}</td>
            <td>{{ formatDate(computer?.introduced)  | date}} </td>
            <td>{{ formatDate(computer?.discontinued) | date }}</td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" hidden="">
                <a aria-label="Previous" class="page-link">
                    <i class="fa fa-step-backward"></i>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link page-link-over">1</a>
            </li>
            <li class="page-item">
                <a class="page-link">2</a>
            </li>
            <li class="page-item">
                <a class="page-link">3</a>
            </li>
            <li class="page-item">
                <a class="page-link">4</a>
            </li>
            <li class="page-item">
                <a aria-label="Next" class="page-link">
                    <i class="fa fa-step-forward"></i>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>

    </nav>
</div>
