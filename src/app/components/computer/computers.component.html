<div class="container mt-5">
  <div *ngIf="!isLoading">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">Released</th>
        <th scope="col">Discontinued</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let computer of computers" [routerLink]="['/computers', computer.id]">
        <th scope="row">{{ computer.id }}</th>
        <td>{{ computer.name }}</td>
        <td>{{ computer?.company?.name}}</td>
        <td>{{ formatDate(computer?.introduced)  | date}} </td>
        <td>{{ formatDate(computer?.discontinued) | date }}</td>
      </tr>
      </tbody>
    </table>
    <app-pagination [pager]="pager" (clickPagination)="switchPagination($event)"></app-pagination>
  </div>
  <div *ngIf="isLoading">
    <div class="loader"></div>
  </div>
</div>
